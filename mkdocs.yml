site_name: Rubik ORM
site_description: The definitive reference for the Rubik Object-Relational Mapper.
theme:
  name: material
  palette:
    scheme: slate
    primary: teal
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.code.annotate

nav:
  - Introduction: index.md
  - Getting Started: getting-started.md
  - Schema & Migrations: schema-definition.md
  - Models & Lifecycle: models-lifecycle.md
  - Query Builder: query-builder.md
  - Relationships: relationships.md
  - Advanced Topics: advanced.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.details
  - admonition
  - attr_list
